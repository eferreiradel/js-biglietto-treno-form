<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train</title>

    <!-- ....bootstrap.... -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- ....custom CSS.... -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- ....script -->
    <script src="main.js"></script>
  </head>

  <body class="bg--primary py-5 d-flex align-items-center">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-11 col-md-7 col-lg-5 bg-light shadow rounded-4">
          <h2 class="my-5">Calcola il prezzo del tuo biglietto</h2>
          <div class="row">
            <div class="col-7 py-4 px-4">
              <form action="post" id="infoForm">
                <!-- infoForm__name -->
                <div class="form-group">
                  <label for="infoForm__name"> Nome </label>
                  <input
                    type="text"
                    class="form-control mb-4"
                    id="infoForm__name"
                    name="infoForm__name"
                    placeholder="Il tuo nome qui"
                    maxlength="20"
                  />
                </div>
                <!-- infoForm__km -->
                <div class="form-group">
                  <label for="infoForm__km"> Distanza (in Km) </label>
                  <input
                    type="text"
                    class="form-control mb-4"
                    id="infoForm__km"
                    name="infoForm__km"
                    placeholder="Dove la tua prosisima avventura?"
                  />
                </div>
                <!-- infoForm__age -->
                <div class="form-group">
                  <label for="infoForm__age"> Età </label>
                  <input
                    type="number"
                    class="form-control mb-4"
                    id="infoForm__age"
                    name="infoForm__age"
                    placeholder="La tua età"
                  />
                </div>
                <div class="container d-flex gap-3 px-0">
                  <button type="button" class="btn btn-dark" id="infoForm__submit" onclick="infoForm__value();">
                    Genera
                  </button>
            </form>
              </div>
            

            </div>
            <div
              class="col-5 bg-light border-start d-flex flex-column justify-content-center rounded-end-5"
            >
              <img
                src="./Electric Streetcar Tram or Trolley - Vector Image-2.png"
                class="img-fluid"
                alt=""
              />
            </div>
          </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-11 col-md-4 col-lg-6 bg-light rounded-4 shadow p-5 my-5">
                <div class="row align-items-center">
                    <div class="col-12  mb-3">
                        <h3 class="m text--primary mb-4">
                            Dettagli passeggero
                        </h3>
                        <div class="row mb-3">
                            <div class=" col-12 col-md-6 border-bottom border-end d-flex align-items-baseline 
                            justify-content-between mt-3">
                                <h4>
                                    Nome:
                                </h4>
                                <h4 id="ticket__name">
                                    
                                </h4>
                            </div>
                            <div class=" col-12 col-md-6 border-bottom d-flex align-items-baseline
                            justify-content-between">
                                <h4>
                                    Carrozza:
                                </h4>
                                
                                <span class="d-flex gap-4 align-items-baseline mt-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-train-front-fill" viewBox="0 0 16 16">
                                        <path d="M10.621.515C8.647.02 7.353.02 5.38.515c-.924.23-1.982.766-2.78 1.22C1.566 2.322 1 3.432 1 4.582V13.5A2.5 2.5 0 0 0 3.5 16h9a2.5 2.5 0 0 0 2.5-2.5V4.583c0-1.15-.565-2.26-1.6-2.849-.797-.453-1.855-.988-2.779-1.22ZM6.5 2h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1 0-1Zm-2 2h7A1.5 1.5 0 0 1 13 5.5v2A1.5 1.5 0 0 1 11.5 9h-7A1.5 1.5 0 0 1 3 7.5v-2A1.5 1.5 0 0 1 4.5 4Zm.5 9a1 1 0 1 1-2 0 1 1 0 0 1 2 0Zm0 0a1 1 0 1 1 2 0 1 1 0 0 1-2 0Zm8 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0Zm-3-1a1 1 0 1 1 0 2 1 1 0 0 1 0-2ZM4 5.5a.5.5 0 0 1 .5-.5h3v3h-3a.5.5 0 0 1-.5-.5v-2ZM8.5 8V5h3a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-3Z"/>
                                      </svg>
                                    <h4>
                                        5
                                    </h4>
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <span class="d-flex gap-3">
                                    <span>
                                        Offerta:
                                    </span>
                                    <span id="ticket__discount" class="bolder"> 
                                        
                                    </span>
                                </span>
                            </div>
                            <div class="col-4">
                                <span>
                                    Codice CP:
                                </span>
                            </div>
                            <div class="col-4">
                                <span class="d-flex gap-3">
                                    Costo biglietto:
                                    <span id="ticket__price" class="bolder">
                                        
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class=" col-12 col-md-3 text-center align-items-center d-flex justify-content-center">
                        <img src="./qr-code.png" class="w-100">
                    </div>
                </div>
               
            </div>
        </div>
    </div>

    
    
  </body>
</html>
