<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train</title>

    <!-- ....bootstrap.... -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- ....custom CSS.... -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- ....script -->
    <script src="main.js"></script>
  </head>

  <body class="bg--primary vh-100 d-flex align-items-center">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-11 col-md-7 col-lg-5 bg-light shadow rounded-4">
          <h2 class="my-5">Calcola il prezzo del tuo biglietto</h2>
          <div class="row">
            <div class="col-7 py-4 px-4">
              <form action="post" id="infoForm">
                <!-- infoForm__name -->
                <div class="form-group">
                  <label for="infoForm__name"> Nome </label>
                  <input
                    type="text"
                    class="form-control mb-4"
                    id="infoForm__name"
                    name="infoForm__name"
                    placeholder="Il tuo nome qui"
                  />
                </div>
                <!-- infoForm__km -->
                <div class="form-group">
                  <label for="infoForm__km"> Distanza (in Km) </label>
                  <input
                    type="text"
                    class="form-control mb-4"
                    id="infoForm__km"
                    name="infoForm__km"
                    placeholder="Dove la tua prosisima avventura?"
                  />
                </div>
                <!-- infoForm__age -->
                <div class="form-group">
                  <label for="infoForm__age"> Età </label>
                  <input
                    type="text"
                    class="form-control mb-4"
                    id="infoForm__age"
                    name="infoForm__age"
                    placeholder="La tua età"
                  />
                </div>
              </form>
            </div>
            <div
              class="col-5 bg-light border-start d-flex flex-column justify-content-center rounded-end-5"
            >
              <img
                src="./Electric Streetcar Tram or Trolley - Vector Image-2.png"
                class="img-fluid"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
