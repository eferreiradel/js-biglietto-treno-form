<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train</title>

    <!-- ....bootstrap.... -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- ....custom CSS.... -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- ....script -->
    <script src="main.js"></script>
  </head>

  <body class="bg--primary">
    <div class="container-fluid">
      <div class="row justify-content-center vh-100 align-items-center">
        <div class="col-11 col-md-9 col-lg-7">
          <h1 class="text-center text-white">
            Calcola il prezzo del biglietto
          </h1>
          <div class="row">
            <div class="col-12 text-center py-4 bg-light rounded shadow">
              <form action="post" class="container-fluid my-3">
                <div class="row">
                  <div class="col-12">
                    <label for="form_ame"> Nome e cognome </label>
                    <input
                      type="text"
                      name="form_name"
                      id="form_name"
                      class="form-control"
                    />
                  </div>
                  <div class="col-12">
                    <label for="form_dist"> Km da percorrere </label>
                    <input
                      type="text"
                      name="form_dist"
                      id="form_dist"
                      class="form-control"
                    />
                  </div>
                  <div class="col-12">
                    <label for="userAge"> Fascia d'et√† </label>
                    <input
                      type="number"
                      name="form_age"
                      id="age"
                      class="form-control"
                    />
                  </div>
                </div>
              </form>
              <div class="container d-flex gap-3">
                <button
                  class="btn btn-dark rounded-pill w-50 py-3"
                  id="form__btn--genera"
                >
                  Genera
                </button>
                <button
                  class="btn btn-dark rounded-pill w-50 py-3"
                  id="form__btn--annulla"
                >
                  Annulla
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
